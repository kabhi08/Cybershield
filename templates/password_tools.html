<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Management Tools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tools.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Management Tools</h1>

        <!-- Password Generator -->
        <div class="tool-box">
            <h3>Password Generator</h3>
            <label for="password-length">Length:</label>
            <input type="number" id="password-length" value="12" min="6" max="30">
            <label>
                <input type="checkbox" id="include-uppercase" checked> Uppercase
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked> Numbers
            </label>
            <label>
                <input type="checkbox" id="include-symbols" checked> Symbols
            </label>
            <button onclick="generatePassword()">Generate</button>
            <p><strong>Generated Password:</strong> <span id="generated-password"></span></p>
        </div>

        <!-- Password Strength Checker -->
        <div class="tool-box">
            <h3>Password Strength Checker</h3>
            <input type="text" id="password-input" placeholder="Enter password" oninput="checkPasswordStrength()">
            <p><strong>Strength:</strong> <span id="password-strength"></span></p>
        </div>

        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>

    <script src="{{ url_for('static', filename='password_tools.js') }}"></script>
</body>
</html>
